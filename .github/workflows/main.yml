name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
      - run: npm run build
      - run: npm install
      - run: npx surge ./ serious-checkers.surge.sh --token ${{ secrets.SURGE_TOKEN }}
